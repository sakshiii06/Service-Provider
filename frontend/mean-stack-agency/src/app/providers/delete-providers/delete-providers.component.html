<section class="page-section" id="delete-provider">
  <div class="container">
    <div class="row justify-content-center">
      <div *ngIf="!ready"><h3 class="text-info">Loading...</h3></div>
      <div class="col-lg-8 text-center" *ngIf="ready">
        <h1 class="mt-0">Deleted Successfully!</h1>
        <hr class="divider my-4" />
        <h2 class="text-black-50 mb-4">{{ companyName }} has been deleted!</h2>
        <a routerLink="/providers" class="btn btn-primary my-1">Go to providers list</a>
      </div>
    </div>
  </div>
</section>
